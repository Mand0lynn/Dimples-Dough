<!-- Link to Carousel Styles: Specific styles for the carousel -->
<link rel="stylesheet" type="text/css" href="carousel.css">
<!-- Link to Global Styles: Applies site-wide styles -->
<link rel="stylesheet" href="main.css">

<!-- Carousel Container: Holds the carousel and its components -->
<div class="carousel"> 
    <!-- Radio Buttons: Used for navigation between carousel items -->
    <input type="radio" name="position" /> <!-- Slide 1 -->
    <input type="radio" name="position" /> <!-- Slide 2 -->
    <input type="radio" name="position" checked/> <!-- Slide 3 (default selection) -->
    <input type="radio" name="position" /> <!-- Slide 4 -->
    <input type="radio" name="position" /> <!-- Slide 5 -->

    <!-- Carousel Slides: Contains all carousel items -->
    <main id="carouselSlides">
        <!-- Carousel Item 1: Blackberry Pie -->
        <div class="item">
            <img src="images/pie.jpg" alt="Blackberry Pie"> <!-- Image for the item -->
            <h3 class="name">Blackberry Pie</h3> <!-- Item name -->
            <p class="caption">Fresh from the oven!</p> <!-- Item description -->
        </div>

        <!-- Carousel Item 2: Sunflower Cake -->
        <div class="item">
            <img src="images/sunflowercake.jpg" alt="Sunflower Cake">
            <h3 class="name">Sunflower Cake</h3>
            <p class="caption">Custom cakes available</p>
        </div>

        <!-- Carousel Item 3: S'mores Cookie -->
        <div class="item">
            <img src="images/cookie.jpg" alt="S'mores Cookie">
            <h3 class="name">S'mores Cookie</h3>
            <p class="caption">Gooey and Delicious!</p>
        </div>

        <!-- Carousel Item 4: Biscoff Cheesecake -->
        <div class="item">
            <img src="images/cheesecake.jpg" alt="Biscoff Cheesecake">
            <h3 class="name">Biscoff Cheesecake</h3>
            <p class="caption">Doesn't get better than this</p>
        </div>

        <!-- Carousel Item 5: Black Forest Cake -->
        <div class="item">
            <img src="images/blackforestcake.jpg" alt="Black Forest Cake">
            <h3 class="name">Black Forest Cake</h3>
            <p class="caption">Chocolate and cherries. What more could you want?</p>
        </div>
    </main>
</div>
