<!-- 
    This file contains only the carousel markup because it is dynamically loaded 
    into other pages using JavaScript. It does not include <html>, <head>, or <body> 
    tags since those are already present in the parent page.  
-->
<link rel="stylesheet" type="text/css" href="carousel.css">

<div class="outer-wrapper">
  <div class="carousel-row">

    <button class="carousel-button prev">
      <img src="arrow-left.svg" alt="Previous">
    </button>

    <div class="carousel-container">
      <ul class="carousel-track">
        <li class="carousel-slide"><img src="blackforestcake.jpg" alt="Slide 5"></li>
        <li class="carousel-slide"><img src="cheesecake.jpg" alt="Slide 1"></li>
        <li class="carousel-slide"><img src="cookie.jpg" alt="Slide 2"></li>
        <li class="carousel-slide"><img src="sunflowercake.jpg" alt="Slide 3"></li>
        <li class="carousel-slide"><img src="fruittart.jpg" alt="Slide 4"></li>
      </ul>
    </div>

    <button class="carousel-button next">
      <img src="arrow-right.svg" alt="Next">
    </button>

  </div>
</div>
