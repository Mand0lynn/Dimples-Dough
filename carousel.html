<link rel="stylesheet" type="text/css" href="carousel.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">

<div class="carousel-container">
    <!-- Left Arrow -->
    <button class="carousel-arrow prev" onclick="moveSlide(-1)">&#10094;</button>

    <!-- Carousel Wrapper -->
    <div class="carousel-wrapper">
        <div class="carousel-item">
            <img src="images/pie.jpg" alt="Blackberry Pie">
            <h3 class="name">Blackberry Pie</h3>
            <p class="caption">Fresh from the oven!</p>
        </div>

        <div class="carousel-item">
            <img src="images/sunflowercake.jpg" alt="Sunflower Cake">
            <h3 class="name">Sunflower Cake</h3>
            <p class="caption">Custom cakes available</p>
        </div>

        <div class="carousel-item">
            <img src="images/cookie.jpg" alt="S'mores Cookie">
            <h3 class="name">S'mores Cookie</h3>
            <p class="caption">Gooey and Delicious!</p>
        </div>

        <div class="carousel-item">
            <img src="images/cheesecake.jpg" alt="Biscoff Cheesecake">
            <h3 class="name">Biscoff Cheesecake</h3>
            <p class="caption">Doesn't get better than this</p>
        </div>

        <div class="carousel-item">
            <img src="images/blackforestcake.jpg" alt="Black Forest Cake">
            <h3 class="name">Black Forest Cake</h3>
            <p class="caption">Chocolate and cherries. What more could you want?</p>
        </div>
    </div>

    <!-- Right Arrow -->
    <button class="carousel-arrow next" onclick="moveSlide(1)">&#10095;</button>
</div>
